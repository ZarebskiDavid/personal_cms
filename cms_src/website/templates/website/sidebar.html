                  
<div class="accordion-container">

  <div class="accordion">
    <input id="about-me" name="docs-accordion-checkbox" checked="checked" type="checkbox" hidden="">
    <label class="accordion-header c-hand" for="about-me">About me</label>
    <div class="accordion-body">
      <ul class="menu menu-nav">
        <li class="menu-item"><a href="/education">Education</a>
        </li>
        <li class="menu-item"><a href="getting-started/custom.html">Publication</a>
        </li>
        <li class="menu-item"><a href="getting-started/browsers.html">Projects</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="divider text-center" data-content="ARTICLES"></div>
  {% for c in categories%}

    <div class="accordion">
      <input id={{c.slug}} name="docs-accordion-checkbox" checked="checked" type="checkbox" hidden="">
      <label class="accordion-header c-hand" for={{c.slug}}>{{c.name}}</label>
      
      <div class="accordion-body">
        <ul class="menu menu-nav">
          {% for s in c.children %}
            <li class="menu-item"><a href="/browse/{{s.path}}">{{s.name}}</a></li>
          {% endfor %}
          <li class="menu-item"><a href="/browse/{{c.path}}">Misc</a></li>
        </ul>    
      </div>
    </div>
  {% endfor %}

</div>
